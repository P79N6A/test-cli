<!DOCTYPE html>
<html>
<head>
    <%-render.meta%>
    <title><%=__('新股认购')%></title>
    <%-render.css%>
    <!-- inject:css -->
    <script src="//dedog-report.futunn.com/tool-dedog.js?monitorId=504084&cmd=154&subCmd=100"></script>
</head>
<body>
    <%if (!hideHeader) {%>
    <div class="ipo-header-wrapper">
        <%-render.header%>
    </div>
    <%}%>
    <div id="J_content_wrapper" class="content-wrapper<%if(lang === 1){%> zh-hk<%}else if(lang === 2){%> en-us<%}%><%if (hideHeader) {%> pdt-0<%}%>">
        <%-render.banner%>
        <div class="main-wrapper">
            <div class="ipo-sidebar-wrapper">
                <%-render.sidebar%>
            </div>
            <div id="applyApp" class="center-wrapper">
                <router-view>
                    <div class="loading" style="top:30%">
                        <div class="ui-toast ui-toast-status">
                            <div class="ui-toast-wrapper">
                                <i class="iconLoading"></i>
                            </div>
                        </div>
                    </div>
                </router-view>
            </div>
        </div>
        <div class="ipo-footer-wrapper">
            <div class="ipo-footer-container">
                <%-render.footer%>
            </div>
        </div>
    </div>
    <%-render.js%>
    <script>
        _params.myFutu5 = '<%=domain.futu5.MY_FUTU5%>';
        _params.futu5 = '<%=domain.futu5.WWW_FUTU5%>';
        _params.helpFutu5 = '<%=domain.futu5.HELP_FUTU5%>';
        _params.futunn = '<%=domain.futunn.WWW_FUTUNN%>';
        _params.actFutunn = '<%=domain.futunn.ACT_FUTUNN%>';
    </script>
    <!-- inject:js -->
</body>
</html>
